<section class="Home container">
	<article class="Hero row">
		<div class="Hero_paragraph col-md-5">
			<h1>Hi there!</h1>
			<p>
				I am a Frontend Developer since 2020 and counting. I have always been creative and
				passionate about technology. Thanks to development I find a way to help others with better
				solutions.
			</p>
		</div>
		<div class="Hero_image col-md-7">
			<img src="/assets/images/girl.png" alt="dev-img" />
		</div>
	</article>

	<article class="Experience row">
		<h1>My experience</h1>
		<div class="Experience_skills col-md-7">
			<ul>
				<li *ngFor="let skill of skills">
					<img src="{{ skill.img }}" alt="{{ skill.name }}" />
					<h6>{{ skill.name }}</h6>
				</li>
			</ul>
		</div>
		<div class="Experience_download col-md-5">
			<a
				href="/assets/docs/Giuliana Cecchetto - ENG.pdf"
				download="Giuliana Cecchetto - ENG"
				class="Button_download"
			>
				<img src="/assets/images/icons/download.png" alt="download" />
				CV in English
			</a>
			<a
				href="/assets/docs/Giuliana Cecchetto - ESP.pdf"
				download="Giuliana Cecchetto - ESP"
				class="Button_download"
			>
				<img src="/assets/images/icons/download.png" alt="download" />
				CV in Spanish
			</a>
		</div>
	</article>

	<article class="Contact row">
		<h1>Find me in...</h1>
		<div class="Contact_links col-md-5">
			<div>
				<a class="Button_links" href="https://github.com/giuli3022">
					<img src="/assets/images/icons/git.png" alt="icon" />
					GitHub
				</a>
				<a class="Button_links" href="https://www.linkedin.com/in/giuliana-cecchetto/">
					<img src="/assets/images/icons/linkedin.png" alt="icon" />
					Linkedin
				</a>
				<a class="Button_links" href="mailto:giulicecchetto@gmail.com">
					<img src="/assets/images/icons/email.png" alt="icon" />
					Email
				</a>
			</div>
		</div>
		<div class="Contact_image col-md-7">
			<img src="/assets/images/detective.png" alt="detective" />
		</div>
	</article>
</section>
